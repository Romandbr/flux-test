apiVersion: v1
kind: Secret
metadata:
  name: flux-git-deploy
type: Opaque
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: flux-kube-config
data:
  config: |
    apiVersion: v1
    clusters: []
    contexts:
    - context:
        cluster: ""
        namespace: default
        user: ""
      name: default
    current-context: default
    kind: Config
    preferences: {}
    users: []

