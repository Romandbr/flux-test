---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: podinfo
  namespace: prod
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.chart-image: flux-test:~3.1
spec:
  releaseName: podinfo
  chart:
    repository: https://stefanprodan.github.io/podinfo
    name: podinfo
    version: 3.1.0
  values:
    image:
      repository: bash
      tag: latest
    service:
      enabled: true
      type: ClusterIP
    hpa:
      enabled: true
      maxReplicas: 6
      cpu: 90
